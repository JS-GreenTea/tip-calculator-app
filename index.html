<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="top-content">SPLI</div>
    <div class="top-content">TTER</div>
    <div class="container">
      <div class="input-content">
        Bill
        <input class="bill" />
        Select Tip %
        <div class="select-btn">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input class="custom" placeholder="Custom" />
        </div>
        <div class="info-input">
          Number of People <span class="if-zero"></span>
        </div>

        <input class="number" />
      </div>

      <div class="result-content">
        <div class="tip">
          <div class="tip-title">
            Tip Amount
            <div class="tip-content">/ person</div>
          </div>
          <div class="tip-amount"></div>
        </div>
        <div class="total">
          <div class="total-title">
            Total
            <div class="total-content">/ person</div>
          </div>
          <div class="total-amount"></div>
        </div>
        <div class="reset"><button class="reset-btn">RESET</button></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
