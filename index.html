<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="top-content">SPLI</div>
    <div class="top-content">TTER</div>
    <div class="container">
      <div class="input-content">
        Bill
        <input class="bill" placeholder="$" />
        Select Tip %
        <div class="select-btn">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>
        Number of People
        <input class="number" />
      </div>

      <div class="result">
        <div class="first">
          <div class="tip-title">
            Tip Amount
            <div class="tip-content">/ person</div>
          </div>

          <div class="tip-ratio">$0.00</div>
        </div>
        <div class="second">
          <div class="total-title">
            Total
            <div class="total-content">/ person Reset</div>
          </div>

          <div class="total-ratio">$0.00</div>
        </div>
        <div class="reset"><button>reset</button></div>
      </div>
    </div>
  </body>
</html>
